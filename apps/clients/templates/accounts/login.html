{% extends "accounts/auth_new_base.html" %}

{% load crispy_forms_tags %}

{% block title %}{{ block.super }}Log In{% endblock %}

{% block main-content %}
<div class="row">
  <div class="col-md-6 col-md-push-3 dbm-accounts">
    <div class="page-header">
        <h1>Please Login In</h1>
    </div>
    <div class="well text-center">
       <p class="col-md-12">
         {% crispy form %}
         <hr>
            <div class="list-inline">
                <ul class="list-inline">
                    <li>Don't have a account?  <a href="{% url 'accounts:signup' %}">Create one</a></li>
                    </br>
                    <li class="password_fields">Forgot your password? <a href="{% url 'accounts:password-reset' %}">Recover it</a></li>
                </ul>
            </div> <!--list-inline-->
        </p>
     </div> <!--well-->
  </div><!--col-md-6-->
</div> <!--row-->
{% endblock %}
