
{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="{% static 'css/console-login-bs.css' %}" rel="stylesheet" />
    <link href="{% static 'css/adminia.css' %}" rel="stylesheet" />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 </head>

<body>

<div class="navbar navbar-fixed-top">

  <div class="container">


			<a class="brand text-center" href="./"><img src="{% static 'img/SCLogo.png' %}"/></a>


		</div>

	</div>
</div>




<div id="login-container">


	<div id="login-header">

		<h3>Login</h3>

	</div> <!-- /login-header -->

	<div id="login-content" class="clearfix">


	<form method="post" action="">
	{% csrf_token %}
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="username">Username</label>
				<div class="controls">
					<input type="text" name="username" class="" id="username" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="password">Password</label>
				<div class="controls">
					<input type="password" name="password" class="" id="password" />
				</div>
			</div>
		</fieldset>

		<div id="remember-me" class="pull-left">
			<input type="checkbox" name="remember" id="remember" />
			<label id="remember-label" for="remember">Remember Me</label>
		</div>

		<div class="pull-right">
			<button type="submit" class="btn btn-warning btn-large">
				Login
			</button>
		</div>
		<input type="hidden" name="next" value="{{ next }}" />
	</form>

</div> <!-- /login-content -->



		<div id="login-extra">

			<!-- <p>Don't have an account? <a href="javascript:;">Sign Up.</a></p> -->

			<p>Remind Password? <a href="forgot_password.html">Retrieve.</a></p>

		</div> <!-- /login-extra -->

</div> <!-- /login-wrapper -->



<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


  </body>
</html>
