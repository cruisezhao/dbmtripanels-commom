{% extends 'utilities/obj_detail.html' %}
{% block button %}
<div class="pull-right" >
	<a href="{% url 'infras:prefix_edit' object.id%}" class="btn btn-warning">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					Edit
				</a>
	<a href="{% url 'infras:prefix_delete' id=object.id %}" class="btn btn-danger">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		Delete
	</a>
</div>
{% endblock %}
