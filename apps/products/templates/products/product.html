{% extends "base.html" %}
{% load crudbuilder %}

{% block content %}
<div id="content_wrapper">
	<div style="margin:20px;">
	    <h3>Detail of {{object}}</h3>
	    <div class="float_right" style="top: 0px;">
	    	<a href="{% url 'product_edit' object.uuid%}" class="edit btn btn-primary"><i class="fa fa-pencil"></i> Edit</a>
	    	<a href="{% url 'product_delete' uuid=object.uuid %}" class="delete btn btn-primary"><i class="fa fa-trash"></i> Delete</a>
	    </div>
	    
	    <table class="table table-bordered">        
	        <tr>
	            <th>Field</th>
	            <th>Value</th>
	        </tr>
	      {% for field in object|get_model_fields %}
	        <tr>
	            <td>{{object|get_verbose_field_name:field.name}}</td>
	            <td>{{object|get_value:field.name|default_if_none:""}}</td>
	        </tr>
	      {% endfor %}        
	    </table>
	</div>
</div>
{% endblock content %}
