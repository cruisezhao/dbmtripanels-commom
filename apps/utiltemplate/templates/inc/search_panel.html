{% load form_helpers %}

<div class="row" style="display:none">
    <div class="well" id="filtration">
        <form action="." method="get">
                {% for field in filter_form %}
                  {% if field|widget_type == 'checkboxselectmultiple' %}
                     		{{ field.label_tag }}
                         {{field}}
                  {% else %}
                    {{ field.label_tag }}
                    {{ field }}
                   {% endif %}
                {% endfor %}
                    <button class="btn btn-primary" type="submit" value="Screen">Screen</button>
                    <button type="submit" class="btn btn-default"><a href="." >Clear</a></button>
        </form>
    </div>
</div>
